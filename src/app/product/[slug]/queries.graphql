query GetProductSlugs {
  getLandingProducts {
    products {
      slug
    }
  }
}

query GetProduct($slug: String!) {
  getProductBySlug(slug: $slug) {
    id
    title
    price
    currency
    brand
    inStock
    images {
      public_id
      secure_url
    }
    description
  }
}
query GetProductReviews($productId: String!, $cursor: String) {
  getProductReviews(cursor: $cursor, productId: $productId) {
    pageInfo {
      endCursor
      hasNextPage
      avgRating
      totalReviews
    }
    reviewList {
      id
      rating
      review
      createdAt
      rating
      user {
        displayName
      }
    }
  }
}
